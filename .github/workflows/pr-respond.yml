name: PR Respond

on:
  workflow_call:
    secrets:
      ANTHROPIC_API_KEY:
        required: true
      AGENTIC_BOT_TOKEN:
        required: true

jobs:
  pr-fix:
    if: github.event.review.state == 'changes_requested'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Clone skills repo
        run: git clone https://github.com/chriswickett/agentic.git /tmp/skills

      - name: Gather review context
        id: context
        env:
          GH_TOKEN: ${{ secrets.AGENTIC_BOT_TOKEN }}
        run: |
          
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_META=$(gh pr view "$PR_NUMBER" --json number,title,body,headRefName)
          echo "pr_meta<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$PR_META" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

          REVIEWS=$(gh api "repos/${{ github.repository }}/pulls/${PR_NUMBER}/reviews")
          echo "reviews<<GHEOF" >> "$GITHUB_OUTPUT"
          echo "$REVIEWS" >> "$GITHUB_OUTPUT"
          echo "GHEOF" >> "$GITHUB_OUTPUT"

      - name: Gather commit log
        id: commits
        run: |
          git log -n 10 --format="%h %s%n%n%b" origin/main..HEAD > /tmp/commits.txt

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude (sandboxed)
        id: claude
        run: |
          PR_META='${{ steps.context.outputs.pr_meta }}'
          COMMITS=$(cat /tmp/commits.txt)
          REVIEW_STATE='${{ github.event.review.state }}'
          REVIEW_BODY='${{ github.event.review.body }}'
          PR_NUMBER='${{ github.event.pull_request.number }}'

          cat <<CTX_EOF > /tmp/context.txt
          "DRY RUN: This is a test process. Please have a very quick look at the commits (below) and summarize them briefly. No need to explore the codebase."

          PR metadata:
          $PR_META

          Review state: $REVIEW_STATE
          Review body: $REVIEW_BODY
          PR number: $PR_NUMBER

          COMMITS:
          $COMMITS
          CTX_EOF

          cat /tmp/context.txt | claude -p --allowedTools "Read" "Edit" "Write" "Glob" "Grep"